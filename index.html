<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ott Yarris - Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            color: black;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Google Translate ボタンの位置調整 */
        #google_translate_element {
            position: absolute;
            top: 16px;
            right: 16px;
            z-index: 1000;
        }
    </style>

    <!-- Google Translate スクリプト -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                { pageLanguage: 'ja', includedLanguages: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
                'google_translate_element'
            );
        }
    </script>
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>
    <div id="google_translate_element"></div>

    <h1>Ott Yarris テストページ</h1>
    <p>
        これはテスト用のページです。Google 翻訳ボタンで日本語から英語に切り替えることができます。
    </p>
    <p>
        ページ上のテキストが自動で翻訳されるかどうか確認してください。
    </p>
</body>

</html>
